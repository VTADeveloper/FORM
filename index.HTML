<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournament Registration</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1500'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            height: 100%;
        }

        .header {
            text-align: center;
            padding: 30px;
            color: #2E3B4E;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-bottom: 5px solid #4CAF50;
            margin-bottom: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* White with opacity */
            padding: 40px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            animation: fadeIn 1s ease-out;
            border-top: 5px solid #4CAF50;
        }

        h1 {
            text-align: center;
            color: #2E3B4E;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: slideInFromTop 1s ease-out;
        }

        /* Label Styling */
        label {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
            display: block;
            font-weight: 500;
        }

        /* Input, Textarea, Select Fields */
        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #f0f8ff;
            transform: scale(1.03);
        }

        /* Input Fields for Phone and UID */
        input[type="tel"], input[type="text"], input[type="email"] {
            background-color: #f9f9f9;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Focus Animations */
        .container input, .container select, .container textarea {
            animation: inputFocus 0.5s ease-out;
        }

        @keyframes inputFocus {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Section Styling */
        .form-section {
            margin-bottom: 20px;
        }

        /* Media Queries for Responsiveness */
        /* Tablet view */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .container {
                width: 90%;
                padding: 30px;
            }

            label {
                font-size: 12px;
            }

            input, textarea, select {
                font-size: 13px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Mobile view */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .container {
                width: 95%;
                padding: 25px;
            }

            label {
                font-size: 12px;
            }

            input, textarea, select {
                font-size: 12px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Extra small mobile view */
        @media (max-width: 320px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .container {
                width: 95%;
                padding: 20px;
            }

            label {
                font-size: 11px;
            }

            input, textarea, select {
                font-size: 11px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }

    </style>
</head>

        Quantum ESL
